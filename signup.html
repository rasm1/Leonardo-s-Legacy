        content="Leonardo's Legacy, a in depth dive into the fascinating life of Leonardo da Vinci">
    <meta name="keywords"
        content="Leonardo da Vinci, Leonardo, da Vinci, inventor, sculptor, patron, painter, genius, Mona Lisa, italian inventor">

    <!-- title -->
    <title>Leonardo's Legacy</title>
    <!-- favicon -->
    <link rel="icon" sizes="96x96"
        href="assets/css/favicon/icons8-paintbrush-ios-17-filled-96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/css/favicon/icons8-paintbrush-ios-17-filled-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/css/favicon/icons8-paintbrush-ios-17-filled-16.png">

<body>
    <!-- header-->
    <header>

        <a href="index.html">
            <h1 id="logo">Leonardo's Legacy</h1>
        </a>

        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">

                <li><a href="index.html">Home</a></li>



                <li><a href="gallery.html">Gallery</a></li>


                <li><a href="signup.html" class="active">Sign Up</a></li>

            </ul>
        </nav>

        <hr>
    </header>

    <!-- main content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="get" action="thank-you.html">
                <h2><i class="fa-solid fa-bolt"></i>
                    Want to learn more about history's greatest minds? Sign up now!</h2>

                <label for="fname">First Name</label>
                <input type="text" name="fname" id="first-name" class="text-input" required> <br>

                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="last-name" class="text-input" required><br>

                <label for="email-adress">Email Address</label>
                <input type="email" name="email" id="email-adress" class="text-input" required><br>

                <div class="radio-buttons">
                    <div>
                        <label for="Albert-Einstein">Albert Einstein</label>
                        <input type="radio" name="great-people-preference" id="Albert-Einstein" value="Albert-Einstein" checked required >
                    </div>

                    <div>
                        <label for="Nikola-Tesla">Nikola Tesla</label>
                        <input type="radio" name="great-people-preference" id="Nikola-Tesla" value="Nikola-Tesla" required>
                    </div>

                    <div>
                        <label for="no-thanks ">No Thanks</label>
                        <input type="radio" name="great-people-preference" id="no-thanks" value="no-thanks" required>
                    </div>
                </div>

                <button type="submit" class="join-button">sign up!</button>

            </form>


        </section>
    </main>
    <!-- footer -->
    <footer>
        <ul class="social-networks">

                        aria-label="Visit our Instagram page (opens in a new tab)"></a></i>
            </li>
            <li>
                <i class="fab fa-youtube-square"> <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (opens in a new tab)"> </a></i>
            </li>
        </ul>
